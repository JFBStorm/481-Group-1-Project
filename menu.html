    <script src="bundle.js"></script>
    <script src="order.js" async></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <nav class="top-nav">
            <div class="logo">Momo Sushi</div>
            <div class="nav-links">
                <a href="menu.html">Menu</a>
                <a href="#reserve">Reserve</a>
                <a href="#contact">Contact</a>
                <a href="#about">About</a>
                <a href="login.html" id="logout-button">Logout</a>
                <div class="dropdown">
                    <div class="menu-toggle">â˜°</div>
                    <div class="dropdown-content">
                        <a href="menu.html">Menu</a>
                        <a href="menu.html">Order Now</a>
                        <a href="#deals">Deals</a>
                        <a href="#rewards">Rewards</a>
                        <a href="#reservation">Reservation</a>
                        <a href="#profile">Profile</a>
                        <a href="#chat">Chat/Support</a>
                        <a href="#contact">Contact</a>
                        <a href="#about">About</a>
                        <a href="#socials">Socials</a>
                        <a href="login.html" id="dropdown-logout">Logout</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="menu-header-container">
        <header class="menu-section-header">
            <div class="menu-header-title">Menu</div>
            <div class="cart-icon">
                <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
                </svg>
                <span class="cart-icon-span">0</span>
            </div>
        </header>
    </div>

    <section class="container content-section">
        <div class="menu-items">
            <div class="menu-item">
                <span class="menu-item-title">Meal 1</span>
                <img class="menu-item-image" src="" width="100" height="100">
                <div class="menu-item-details">
                    <span class="menu-item-price">$12.99</span>
                    <button class="btn btn-primary menu-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="menu-item">
                <span class="menu-item-title">Meal 2</span>
                <img class="menu-item-image" src="" width="100" height="100">
                <div class="menu-item-details">
                    <span class="menu-item-price">$14.99</span>
                    <button class="btn btn-primary menu-item-button"type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="menu-item">
                <span class="menu-item-title">Meal 3</span>
                <img class="menu-item-image" src="" width="100" height="100">
                <div class="menu-item-details">
                    <span class="menu-item-price">$9.99</span>
                    <button class="btn btn-primary menu-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="menu-item">
                <span class="menu-item-title">Meal 4</span>
                <img class="menu-item-image" src="" width="100" height="100">
                <div class="menu-item-details">
                    <span class="menu-item-price">$19.99</span>
                    <button class="btn btn-primary menu-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>

    <section class="container content-section">
        <div class="cart-tab">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
                <div class="cart-row">
                   <! Cart Item Elements added by Order.js>
                </div>
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0.00</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">Check Out</button>
            <button class="btn btn-primary btn-closeCart" type="button">Close</button>
        </div>
    </section>

</body>
</html>
