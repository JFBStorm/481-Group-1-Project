<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="top-nav">
        <div class="logo"><a href="index.html">Momo Sushi</a></div>
        <div class="nav-links">
            <a href="./menu.html">Menu</a>
            <a href="./reservations.html">Reserve</a>
            <a href="./reviews.html">Reviews</a>
            <a href="./contact.html">Contact</a>
            <a href="./aboutus.html">About</a>
            <a href="./login.html" id="dropdown-logout">Logout</a>
            <div class="dropdown">
                <div class="menu-toggle">â˜°</div>
                <div class="dropdown-content">
		            <a href="./profile.html" id="userProfileStatus">Not signed in</a>
                    <a href="./menu.html">Menu</a>
                    <a href="./menu.html">Order Now</a>
                    <a href="./deals.html">Deals</a>
                    <a href="./rewards.html">Rewards</a>
                    <a href="./reservations.html">Reservation</a>
		            <a href="./reviews.html">Reviews</a>
                    <a href="./contact.html">Contact</a>
                    <a href="./aboutus.html">About</a>
                    <a href="./login.html" id="dropdown-logout">Logout</a>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="menu-header-container">
        <header class="menu-section-header">
            <div class="menu-header-title">Menu</div>
            <div class="cart-icon">
                <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
                </svg>
                <span class="cart-icon-span">0</span>
            </div>
        </header>
    </div>

    <section id="menu-section" class="container content-section">
        <script src="firebasemenu.js"></script>
    </section>

    <section class="container content-section">
        <div class="cart-tab">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
                <div class="cart-row">
                   <! Cart Item Elements added by Order.js>
                </div>
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0.00</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">Check Out</button>
            <button class="btn btn-primary btn-closeCart" type="button">Close</button>
        </div>
    </section>
    <script src="firebaseadmin.js"></script>
    <script src="firebaseauth.js"></script>
    <script>
        // Toggle dropdown menu
        document.querySelector('.menu-toggle').addEventListener('click', function () {
            document.querySelector('.dropdown').classList.toggle('active');
        });

        // Close dropdown when clicking outside
        window.addEventListener('click', function (event) {
            if (!event.target.matches('.menu-toggle')) {
                const dropdown = document.querySelector('.dropdown');
                if (dropdown.classList.contains('active')) {
                    dropdown.classList.remove('active');
                }
            }
        });
    </script>
</body>
</html>
