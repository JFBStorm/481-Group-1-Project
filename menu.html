<h1 style="text-align:center; margin-top: 20px;">Our Menu</h1>
<div id="menuContainer" style="display:flex; flex-wrap:wrap; justify-content:center; gap:20px; padding: 20px;"></div>

<!-- Firebase & Logic -->
<script type="module">
    import { auth } from './FirebaseConfig.js';
    import {
      getFirestore, collection, getDocs, doc, addDoc
    } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";
    import {
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
  
    const db = getFirestore();
    const menuContainer = document.getElementById('menuContainer');
  
    function getGuestId() {
      let guestId = localStorage.getItem("guestId");
      if (!guestId) {
        guestId = "guest_" + Math.random().toString(36).substring(2, 10);
        localStorage.setItem("guestId", guestId);
      }
      return guestId;
    }
  
    async function updateCartCount(user) {
      let cartRef;
      if (user) {
        cartRef = collection(db, "User Cart", user.uid, "Cart");
      } else {
        const guestId = getGuestId();
        cartRef = collection(db, "Guest Cart", guestId, "Cart");
      }
  
      const snapshot = await getDocs(cartRef);
      let cartButton = document.querySelector('.cart-button');
      if (!cartButton) {
        const link = document.createElement('a');
        link.href = "cart.html";
        link.style.textDecoration = "none";
  
        cartButton = document.createElement('button');
        cartButton.className = 'cart-button';
        link.appendChild(cartButton);
  
        document.querySelector('.top-nav .nav-links').appendChild(link);
      }
      cartButton.textContent = `Cart (${snapshot.size})`;
    }
  
    const params = new URLSearchParams(window.location.search);
    const filterKey = params.get("filter");
  
    const querySnapshot = await getDocs(collection(db, "Momo Menu"));
    querySnapshot.forEach((docSnap) => {
      const data = docSnap.data();
  
      if (filterKey && !data[filterKey]) return; // Skip items not matching the filter
  
      const card = document.createElement('div');
      card.classList.add('menu-card');
  
      const dietaryId = `dietary-${Math.random().toString(36).substring(2, 8)}`;
  
      card.innerHTML = `
        <h3>${data.Item}</h3>
        <p>${data.Description}</p>
<p class="price">Price: $${data.Price.toFixed(2)}</p>
  
        <div class="menu-actions">
        <button class="toggle-facts" data-target="${dietaryId}">View Dietary Facts</button>
        <div id="${dietaryId}" class="dietary-facts hidden">
          <p>Dairy: ${data.Dairy ? "Yes" : "No"}</p>
          <p>Gluten: ${data.Gluten ? "Yes" : "No"}</p>
          <p>Soy: ${data.Soy ? "Yes" : "No"}</p>
          <p>Raw: ${data.Raw ? "Yes" : "No"}</p>
          <p>Spicy: ${data.Spicy ? "Yes" : "No"}</p>
          <p>Vegan: ${data.Vegan ? "Yes" : "No"}</p>
          <p>Vegetarian: ${data.Vegetarian ? "Yes" : "No"}</p>
        </div>
  
        <button class="add-cart-btn">Add to Cart</button>
        </div>
      `;
  
      menuContainer.appendChild(card);
  
      const toggleBtn = card.querySelector('.toggle-facts');
      const factsBox = card.querySelector(`#${dietaryId}`);
      toggleBtn.addEventListener('click', () => {
        factsBox.classList.toggle('hidden');
        toggleBtn.textContent = factsBox.classList.contains('hidden') ? 'View Dietary Facts' : 'Hide Dietary Facts';
      });
  
      card.querySelector('.add-cart-btn').addEventListener('click', async () => {
        const user = auth.currentUser;
        let cartRef = user
          ? collection(db, "User Cart", user.uid, "Cart")
          : collection(db, "Guest Cart", getGuestId(), "Cart");
  
        try {
          await addDoc(cartRef, {
            item: data.Item,
            price: data.Price,
            quantity: 1
          });
          updateCartCount(user);
        } catch (err) {
          console.error("Error adding to cart:", err);
        }
      });
    });
  
    onAuthStateChanged(auth, (user) => {
      const mainAuthLink = document.getElementById("main-auth-link");
      const dropdownAuthLink = document.getElementById("dropdown-auth-link");
      const profileLink = document.getElementById("userProfileStatus");
  
      if (user) {
        mainAuthLink.textContent = "Logout";
        mainAuthLink.href = "javascript:void(0)";
        mainAuthLink.onclick = handleLogout;
  
        dropdownAuthLink.textContent = "Logout";
        dropdownAuthLink.href = "javascript:void(0)";
        dropdownAuthLink.onclick = handleLogout;
  
        profileLink.textContent = user.displayName || user.email;
        profileLink.href = "./account.html";
      } else {
        mainAuthLink.textContent = "Login";
        mainAuthLink.href = "login.html";
        dropdownAuthLink.textContent = "Login";
        dropdownAuthLink.href = "login.html";
        profileLink.textContent = "Not signed in";
        profileLink.href = "login.html";
      }
  
      updateCartCount(user);
    });
  
    function handleLogout(e) {
      e.preventDefault();
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    }
    
</script>

<!-- Dropdown toggle -->
<script>
    document.querySelector(".menu-toggle").addEventListener("click", function () {
document.querySelector(".dropdown").classList.toggle("active");
});

window.addEventListener("click", function (event) {
if (!event.target.closest(".dropdown")) {
document.querySelector(".dropdown").classList.remove("active");
}
});

</script>
