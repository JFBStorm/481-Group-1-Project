<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us - Momo Sushi</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Manually include layout styles or structure here if needed -->
    <!-- Example: <link rel="stylesheet" href="layout.css"> -->

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .top-nav {
            background-color: #f4f4f4;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
        }

        .section-1 {
            background-color: #8B2323;
            padding: 20px;
            min-height: 400px;
            position: relative;
            color: white;
        }

        .crab-logo {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 8px;
            position: absolute;
            left: 20px;
            top: 20px;
        }

        .contact-box {
            width: 60%;
            background: white;
            color: #333;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
        }

        .contact-box h2 {
            margin-top: 0;
        }

        .contact-box label {
            display: block;
            margin-top: 10px;
        }

        .contact-box input,
        .contact-box textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .contact-box button {
            margin-top: 15px;
            padding: 10px 30px;
            background-color: #8B2323;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .section-2 {
            background-color: #f4e4bc;
            padding: 40px 20px;
            text-align: center;
        }

        .info-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
        }

        .info-item {
            background: #003366;
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 250px;
        }

        .action-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .action-button {
            background: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f9f9f9;
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            padding: 12px 16px;
            display: block;
            text-align: left;
        }

        .dropdown.active .dropdown-content {
            display: block;
        }

        .menu-toggle {
            cursor: pointer;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="top-nav">
        <div class="logo">Momo Sushi</div>
        <div class="nav-links">
          <a href="./menu.html">Menu</a>
          <a href="./reservations.html">Reserve</a>
          <a href="./contact.html">Contact</a>
          <a href="./aboutus.html">About</a>
          <a href="#logout" id="logout-button">Logout</a>
          <div class="dropdown">
            <div class="menu-toggle">☰</div>
            <div class="dropdown-content">
              <a href="./menu.html">Menu</a>
              <a href="./order.html">Order Now</a>
              <a href="./deals.html">Deals</a>
              <a href="./rewards.html">Rewards</a>
              <a href="./reservations.html">Reservation</a>
              <a href="./account.html">Account</a>
              <a href="./contact.html">Contact</a>
              <a href="./aboutus.html">About Us</a>
              <a href="#logout" id="dropdown-logout">Logout</a>
            </div>
          </div>
        </div>
      </nav>
    <!-- Section 1: Contact Form -->
    <section class="section-1">
        <div class="crab-logo">
            <img src="images/crab-logo.png" alt="Crab Logo" style="width: 100%; height: 100%; object-fit: contain;">
        </div>
        <div class="contact-box">
            <h2>Contact Us</h2>
            <form method="post" action="#">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Section 2: Business Info -->
    <section class="section-2">
        <h3 class="section-title">Our Location & Hours</h3>
        <div class="info-grid">
            <div class="info-item">
                <strong>Address</strong>
                <p>895 W Eisenhower Pkwy<br>AnnArbor, MT 48103</p>
            </div>
            <div class="info-item">
                <strong>Phone</strong>
                <p>(123) 456-7890</p>
            </div>
            <div class="info-item">
                <strong>Hours</strong>
                <p>Mon–Sat: 11:00 am – 9:00 pm<br>Sun: 4:00 pm – 9:00 pm</p>
            </div>
        </div>
    </section>

    <!-- Chat and Cart Buttons -->
    <div class="action-buttons">
        <button class="action-button">Chat</button>
        <button class="action-button">Cart</button>
    </div>

    <script>
        document.querySelector('.menu-toggle')?.addEventListener('click', function() {
            document.querySelector('.dropdown')?.classList.toggle('active');
        });

        window.addEventListener('click', function(event) {
            if (!event.target.matches('.menu-toggle')) {
                const dropdown = document.querySelector('.dropdown');
                if (dropdown?.classList.contains('active')) {
                    dropdown.classList.remove('active');
                }
            }
        });

        document.getElementById('logout-button')?.addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'login.html';
        });

        document.getElementById('dropdown-logout')?.addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
