    #review-content {
    width: 100%; /* or 80%, or 600px, whatever you like */
    max-width: 800px; /* optional limit */
    padding: 10px;
    font-size: 16px;
}

</style>

    <!-- Navigation -->
    <nav class="top-nav">
        <div class="logo">Momo Sushi</div>
        <div class="nav-links">
            <a href="./menu.html">Menu</a>
            <a href="./reservations.html">Reserve</a>
            <a href="./contact.html">Contact</a>
            <a href="./aboutus.html">About</a>
            <a href="#logout" id="logout-button">Logout</a>
            <div class="dropdown">
                <div class="menu-toggle">â˜°</div>
                <div class="dropdown-content">
                    <a href="./menu.html">Menu</a>
                    <a href="./order.html">Order Now</a>
                    <a href="./deals.html">Deals</a>
                    <a href="./rewards.html">Rewards</a>

                </div>
            </div>
        </div>
    </nav>

    <div class="page-content-container">
    
        <h1>Reviews</h1>

        <!-- Only shows if logged in -->
        <div id="user-section" style="display:block;">
          <p id="welcome-message"></p>
          <button id="open-close-review" onclick="toggleForm()">Leave a Review</button>
    
          <div id="review-form" style="display:none;">
            <input type="text" id="review-title" placeholder="Review Title" required><br><br>
            <textarea id="review-content" rows="5" placeholder="Your review..." required></textarea><br>
            <button onclick="postReview()">Post</button>
          </div>
        </div>
    
        <!-- Shows if NOT logged in -->
        <div id="login-prompt" style="display:none;">
          <p>Care to leave a review? <a href="login.html">Log in</a> or <a href="signup.html">sign up</a>.</p>
        </div>
    
        <hr>

    <p>All reviews</p>
    <div id="reviews-container">
        <!-- Reviews will load here -->

    </div>

    <script>
        // Toggle dropdown menu
        document.querySelector('.menu-toggle').addEventListener('click', function () {
            document.querySelector('.dropdown').classList.toggle('active');
        });

        // Close dropdown when clicking outside
        window.addEventListener('click', function (event) {
            if (!event.target.matches('.menu-toggle')) {
                const dropdown = document.querySelector('.dropdown');
                if (dropdown.classList.contains('active')) {
                    dropdown.classList.remove('active');
                }
            }
        });
    </script>
</body>
</html>
