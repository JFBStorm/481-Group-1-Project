<div class="menu-header-container">
    <header class="menu-section-header">
        <h2>Filter Options</h2>
        <div class="menu-filter-form" id="menu-filter-form">
            <label class="menu-filter-form" for="Vegetarian-checkbox">Vegetarian</label>
            <input class="menu-filter-form" type="checkbox" id="Vegetarian-checkbox">
            <label class="menu-filter-form" for="Vegan-checkbox">Vegan</label>
            <input class="menu-filter-form" type="checkbox" id="Vegan-checkbox">
            <label class="menu-filter-form" for="Raw-checkbox">Raw</label>
            <input class="menu-filter-form" type="checkbox" id="Raw-checkbox">
            <label class="menu-filter-form" for="Spicy-checkbox">Spicy</label>
            <input class="menu-filter-form" type="checkbox" id="Spicy-checkbox">
            <label class="menu-filter-form" for="Dairy-checkbox">Dairy Free</label>
            <input class="menu-filter-form" type="checkbox" id="Dairy-checkbox">
            <label class="menu-filter-form" for="Gluten-checkbox">Gluten Free</label>
            <input class="menu-filter-form" type="checkbox" id="Gluten-checkbox">
            <label class="menu-filter-form" for="Soy-checkbox">Soy Free</label>
            <input class="menu-filter-form" type="checkbox" id="Soy-checkbox">
        </div>
        <div><input class="menu-filter-form-button" type="button" id="filter-button" value="Apply Filters"></div>
        <div>
            <input class="menu-filter-form" type="text" id="searchInput" value="" placeholder="Search">
            <input class="menu-filter-form" type="button" id="search-button" value="Search">
        </div>
        <div id="admin-options">
            <h2>Admin Options</h2>
            <button id="add-menu-button" class="admin-options-button">Add Menu Item</button>
            <button id="delete-menu-button" class="admin-options-button">Delete Menu Item</button>
            <div id="admin-input-section"></div>
        </div>
    </header>
</div>

<div class="menu-and-cart-wrapper">
    <div class="menu-and-cart">
        <h2 class="menu-header-title">Menu</h2>
        <section id="menu-section" class="container content-section">
            <!--Menu Created in Order2.js-->



        </section>
    </div>
    <div class="menu-and-cart">
        <section class="container content-section">
            <div class="cart-tab">
                <h2 class="section-header">CART</h2>
                <div id="cart-items" class="cart-items">




                </div>
                <div class="cart-total">
                    <strong class="cart-total-title">Total</strong>
                    <span class="cart-total-price">$0.00</span>
                </div>
                <button id="checkout-button" class="btn btn-primary btn-purchase" type="button">Check Out</button>
                <button id="load-meal-button" class="btn btn-primary btn-saveMeal" type="button">Load Saved Meal</button>
            </div>
        </section>
    </div>
</div>
</body>
