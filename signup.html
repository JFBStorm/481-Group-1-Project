<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up - Momo Sushi</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <!-- Navigation -->
    <nav class="top-nav">
        <div class="logo">Momo Sushi</div>
        <div class="nav-links">
            <a href="./menu.html">Menu</a>
            <a href="./reservations.html">Reserve</a>
            <a href="./contact.html">Contact</a>
            <a href="./aboutus.html">About</a>
            <a href="#logout" id="logout-button">Logout</a>
            <div class="dropdown">
                <div class="menu-toggle">â˜°</div>
                <div class="dropdown-content">
                    <a href="./menu.html">Menu</a>
                    <a href="./order.html">Order Now</a>
                    <a href="./deals.html">Deals</a>
                    <a href="./rewards.html">Rewards</a>
                    <a href="./reservations.html">Reservation</a>
                    <a href="./account.html">Account</a>
                    <a href="./contact.html">Contact</a>
                    <a href="./aboutus.html">About Us</a>
                    <a href="#logout" id="dropdown-logout">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="login-container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="text" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="button" id="register-button">Register</button>
        </form>
        <p id="signup-error" style="color:red; display:none;"></p>
    </div>

    <script src="firebaseadmin.js"></script>
    <script src="firebaseauth.js"></script>
    <script>
        // Toggle dropdown menu
        document.querySelector('.menu-toggle').addEventListener('click', function () {
            document.querySelector('.dropdown').classList.toggle('active');
        });

        // Close dropdown when clicking outside
        window.addEventListener('click', function (event) {
            if (!event.target.matches('.menu-toggle')) {
                const dropdown = document.querySelector('.dropdown');
                if (dropdown.classList.contains('active')) {
                    dropdown.classList.remove('active');
                }
            }
        });
    </script>
</body>
</html>
