    <div class="login-container">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <input type="email" id="signupEmailBox" placeholder="Email" required />
        <input type="text" id="signupUsernameBox" placeholder="Username" required />
        <input type="password" id="signupPasswordBox" placeholder="Password" required />
        <button type="submit" id="registerButton">Register</button>
        <button type="button" onclick="window.location.href='login.html'">Have an account? Login</button>
      </form>
      <p id="errorTest"></p>
    </div>
  
    <script type="module">
   import { auth } from './FirebaseConfig.js';
  import {
    createUserWithEmailAndPassword,
    updateProfile,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
  
  import {
    getFirestore,
    doc,
    setDoc
  } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";
  
  const db = getFirestore(); // Connect to Firestore
  
  // Handle sign-up
  document.getElementById("signup-form").addEventListener("submit", async (e) => {
    e.preventDefault();
  
    const email = document.getElementById("signupEmailBox").value;
    const username = document.getElementById("signupUsernameBox").value;
    const password = document.getElementById("signupPasswordBox").value;
  
    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;
  
      await updateProfile(user, { displayName: username });
  
      // Add user to Firestore (Users collection)
      await setDoc(doc(db, "Users", user.uid), {
        Email: email,
        Username: username,
        Admin: false
      });
  
      window.location.href = "index.html";
    } catch (error) {
      document.getElementById("errorTest").innerText = error.message;
    }
  });
  
  // Update navbar user status
  onAuthStateChanged(auth, (user) => {
    const profileLink = document.getElementById("userProfileStatus");
    if (user) {
      profileLink.textContent = user.displayName || user.email;
      profileLink.href = "./profile.html";
    } else {
      profileLink.textContent = "Not signed in";
      profileLink.href = "./login.html";
    }
  });
  
    </script>
