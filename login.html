<html lang="en">

    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <!-- Navigation -->
    <nav class="top-nav">
        <div class="logo"><a href="index.html">Momo Sushi</a></div>
        <div class="nav-links">
            <a href="./menu.html">Menu</a>
            <a href="./reservations.html">Reserve</a>
            <a href="./reviews.html">Reviews</a>
            <a href="./contact.html">Contact</a>
            <a href="./aboutus.html">About</a>
            <a href="./login.html" id="dropdown-logout">Logout</a>
            <div class="dropdown">
                <div class="menu-toggle">â˜°</div>
                <div class="dropdown-content">
		                <a href="./profile.html" id="userProfileStatus">Not signed in</a>
                    <a href="./menu.html">Menu</a>
                    <a href="./menu.html">Order Now</a>
                    <a href="./deals.html">Deals</a>
                    <a href="./rewards.html">Rewards</a>
                    <a href="./reservations.html">Reservation</a>

                    <a href="./aboutus.html">About</a>
                    <a href="./login.html" id="dropdown-logout">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" name="email-box" id="emailBox" placeholder="Email" required>
            <input type="password" name="password-box" id="passwordBox" placeholder="Password" required>
            <button type="button" id="resetAccount">Forgot Password</button>
            <button type="button" id="loginButton">Login</button>
            <button href="signup.html" type="button" id="signupPage">Sign Up</button>
        </form>

        <p id="errorTest"></p>
    </div>

    <script src="firebaseadmin.js"></script>
    <script src="firebaseauth.js"></script>
    <script>
        // Toggle dropdown menu
        document.querySelector('.menu-toggle').addEventListener('click', function () {
            document.querySelector('.dropdown').classList.toggle('active');
        });

        // Close dropdown when clicking outside
        window.addEventListener('click', function (event) {
            if (!event.target.matches('.menu-toggle')) {
                const dropdown = document.querySelector('.dropdown');
                if (dropdown.classList.contains('active')) {
                    dropdown.classList.remove('active');
                }
            }
        });
    </script>
</body>
</html>
